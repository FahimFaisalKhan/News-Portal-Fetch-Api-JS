<!DOCTYPE html>
<html lang="en" data-theme="light" class="bg-slate-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/5186015b12.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-100">
    <header>
      <section
        class="container mx-auto navbar bg-base-100 py-8 px-8 border-b-2 border-gray-400 bg-slate-100 flex-col md:flex-row"
      >
        <div class="flex-1 mb-8 md:mb-0">
          <a
            class="normal-case text-xl text-white bg-primary px-4 py-2 font-bold rounded-lg mr-2"
            >News</a
          >
          <a class="normal-case text-xl text-primary font-bold">Portal</a>
        </div>
        <div class="w-56 justify-between">
          <a
            class="text-gray-400 font-semibold text-xl hover:text-primary hover:underline underline-offset-4 decoration-4 cursor-pointer"
            >News</a
          >

          <a
            class="text-gray-400 font-semibold text-xl hover:text-primary hover:underline underline-offset-4 decoration-4 cursor-pointer"
            >Blog
          </a>

          <div class="avatar">
            <div
              class="w-12 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
            >
              <img src="https://placeimg.com/192/192/people" />
            </div>
          </div>
        </div>
      </section>
      <section class="container mx-auto mt-6 md:mt-0">
        <div
          id="cat-div"
          class="grid grid-cols-2 md:mx-auto tabs md:justify-around items-center md:py-5 md:flex text-center"
        ></div>
      </section>
    </header>
    <main class="py-5">
      <section
        id="detail-count"
        class="container mx-auto w-full bg-white md:h-16 rounded-lg text-xl p-4 font-semibold"
      ></section>

      <section
        id="detail"
        class="grid grid-cols-1 gap-4 container mx-auto py-12"
      ></section>
      <section id="modals"></section>
    </main>

    <div class="hidden lds-hourglass" id="loader"></div>

    <footer
      class="footer p-10 bg-bg-slate-100 text-base-content mt-32 justify-between"
    >
      <div>
        <span class="footer-title">Services</span>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </div>
      <div>
        <span class="footer-title">Company</span>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </div>
      <div>
        <span class="footer-title">Legal</span>
        <a class="link link-hover">Terms of use</a>
        <a class="link link-hover">Privacy policy</a>
        <a class="link link-hover">Cookie policy</a>
      </div>
      <div>
        <span class="footer-title">Newsletter</span>
        <div class="form-control w-80">
          <label class="label">
            <span class="label-text">Enter your email address</span>
          </label>
          <div class="relative">
            <input
              type="text"
              placeholder="username@site.com"
              class="input input-bordered w-full pr-16"
            />
            <button
              class="btn btn-primary absolute top-0 right-0 rounded-l-none"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
